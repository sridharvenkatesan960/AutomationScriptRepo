# Jenkins Pipeline Configuration
# This file contains default configuration values for Jenkins pipeline

# Browser Configuration
default.browser=chrome
supported.browsers=chrome,firefox,edge

# Environment Configuration
default.environment=qa
supported.environments=dev,qa,staging,prod

# Test Execution
default.test.tags=@login
parallel.execution=false
thread.count=1

# Reporting
generate.cucumber.report=true
generate.html.report=true
generate.json.report=true

# Timeout Configuration
build.timeout.minutes=30
test.timeout.minutes=20

# Retry Configuration
max.retry.count=2

# Notification
email.enabled=false
email.recipients=sridharsush@gmail.com

# SonarQube
sonarqube.enabled=false
sonarqube.url=http://localhost:9000
